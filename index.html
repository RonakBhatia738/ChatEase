<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetsChat - Realtime Node Socket.io Chat App</title>
    
    <script defer src="/socket.io/socket.io.js"></script> 
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1080.0.min.js"></script>


    <script defer  src="/client.js"></script>
    <script src="https://kit.fontawesome.com/98be9185f7.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="CSS/style.css">
    
</head>

<body>
    <div class="bg"></div>
    <nav>
        <h1>Welcome to ChatEase</h1>
    </nav>

    <div class="container">
        <div class="message left">harry: bhai kaisa hai tu</div>
        <div class="message right">mayank: bhai mai acha tu bta bus</div>
    </div>

    <audio id = 'a1' ></audio>

    <div class="send">
        
       
        <button class="start">Record</button>
        <button class="stop">Stop</button>
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            
            <button class="btn" type="submit"><i class="fa fa-paper-plane-o" aria-hidden="true"></i> Send</button>
        </form>
    </div>

</body>

</html>
